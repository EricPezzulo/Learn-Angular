<div class="container">
  <table>
    <caption class="jeopardy-title">
      <button class="go-back-button" (click)="onBackClick()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>

      Jeopardy!
    </caption>
    <!-- <thead></thead> -->
    <tbody>
      <tr>
        <th (click)="editTableCell({ A: 0 })" class="category-title">
          Category 1
        </th>
        <th class="category-title">Category 2</th>
        <th class="category-title">Category 3</th>
        <th class="category-title">Category 4</th>
        <th class="category-title">Category 5</th>
      </tr>
      <tr>
        <td (click)="editTableCell({ A: 1 })">$100</td>
        <td (click)="editTableCell({ A: 2 })">$100</td>
        <td (click)="editTableCell({ A: 3 })">$100</td>
        <td (click)="editTableCell({ A: 4 })">$100</td>
        <td (click)="editTableCell({ A: 5 })">$100</td>
      </tr>

      <tr>
        <td>$200</td>
        <td>$200</td>
        <td>$200</td>
        <td>$200</td>
        <td>$200</td>
      </tr>
      <tr>
        <td>$300</td>
        <td>$300</td>
        <td>$300</td>
        <td>$300</td>
        <td>$300</td>
      </tr>
      <tr>
        <td>$400</td>
        <td>$400</td>
        <td>$400</td>
        <td>$400</td>
        <td>$400</td>
      </tr>
      <tr>
        <td>$500</td>
        <td>$500</td>
        <td>$500</td>
        <td>$500</td>
        <td>$500</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row">Team NAME: 400pts</th>
        <td class="team-score">
          <p>A TEAM</p>
          <p>$11,300</p>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
<app-add-jeopardy-question
  [isEditCategoryNameView]="isEditCategoryNameView"
  [isEditQuestionView]="isEditQuestionView"
></app-add-jeopardy-question>
