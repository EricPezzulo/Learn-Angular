<main class="p-5 min-h-screen w-full bg-white flex flex-col items-center">
  <div class="flex flex-col">
    <h2 class="font-inter font-semibold text-4xl">The BOYS</h2>
  </div>
  <div>
    <app-add-user [users]="users"></app-add-user>
  </div>
  <div class="p-5 m-2 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
    <app-user [user]="user" *ngFor="let user of users"></app-user>
  </div>
</main>
