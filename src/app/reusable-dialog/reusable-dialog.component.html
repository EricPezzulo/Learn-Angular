<div
  [@openBackdrop]="isBackdropOpen ? 'open' : 'closed'"
  (click)="closeDialog()"
  class="backdrop"
>
  <div
    [@openDialog]="isOpen ? 'open' : 'closed'"
    (click)="$event.stopPropagation()"
    class="dialog-box"
  >
    <p>Add an item to the todo list</p>
    <input (keyup.enter)='submit()' #inputElement type="text" class="input" (change)="handleChange($event)" />
    <button (click)="closeDialog()" class="close-btn">Close</button>
    <button (click)="submit()" class="submit-btn">Submit</button>
  </div>
</div>

<style>
  .backdrop {
    background-color: rgba(0, 0, 0, 0.1);
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    justify-content: center;
    align-items: center;
    display: flex;
    flex-direction: column;
    z-index: 50;
  }
  .dialog-box {
    background-color: rgb(255, 255, 255);
    position: fixed;
    width: 400px;
    height: 250px;
    border-radius: 10px;
    box-shadow: 0.5px 0.5px 2px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 5px;
  }
  .close-btn {
    background-color: rgb(198, 198, 198);
    width: 90px;
    height: 35px;
    margin: 5px;
    border-radius: 5px;
    color: white;
  }
  .submit-btn {
    background-color: rgb(81, 142, 255);
    width: 90px;
    height: 35px;
    margin: 5px;
    border-radius: 5px;
    color: white;
    transition: all 300ms ease;
  }
  .submit-btn:hover {
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    background-color: rgb(45, 115, 244);
    transition: 300ms ease ease-in;
  }
  .hidden {
    z-index: -10;
  }
  .input {
    margin: 5px;
    padding: 5px;
    width: 80%;
    border: 1px solid rgb(229, 229, 229);
    border-radius: 5px;
  }
  .input:focus {
    outline: 2px solid rgb(16, 127, 255);
  }
</style>
