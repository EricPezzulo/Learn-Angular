<a [routerLink]="['/user-page', user.userId]">
  <div class="user-card-container">
    <div class="user-card-image-container">
      <div class="user-card-image-outer">
        <div class="user-card-image-inner">
          <img
            [src]="user.photoUrl"
            alt="{{ user.firstName }} {{ user.lastName }}'s profile picture"
          />
        </div>
      </div>
    </div>

    <div class="user-card-data-container">
      <p>Name: {{ user.firstName }} {{ user.lastName }}</p>

      <p>Phone Number: {{ user.phoneNumber || "Unknown" }}</p>

      <p>Address: {{ user.address || "Unknown" }}</p>

      <p>Age: {{ user.age || "Unknown" }}</p>
    </div>
  </div>
</a>
