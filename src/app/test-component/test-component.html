  <p class="text-3xl font-inter font-medium p-2">Trying Angular animations</p>

  <button
    (click)="toggle('Toast Launched!')"
    class="bg-emerald-500 rounded-full font-medium text-white w-40 h-8 hover:bg-emerald-400 duration-100 ease-in hover:shadow"
  >
    Toggle Toast
  </button>
  <button
    (click)="toggleDialog()"
    class="bg-emerald-500 m-5 rounded-full font-medium text-white w-40 h-8 hover:bg-emerald-400 duration-100 ease-in hover:shadow"
  >
    Open dialog
  </button>
  <ul class='relative top-10'>
    
    <li
    @addItem
        class='py-3 border border-slate-200 w-56 px-3 rounded my-2 hover:shadow hover:cursor-pointer ' *ngFor="let elem of elemList">
        <div class='flex justify-between items-center'>
          
          <p>
            {{elem}}
          </p>
          <button type='button' (click)="deleteElem(elem)" class="bg-white hover:bg-slate-100 p-1 w-fit flex itmes-center ">
            <mat-icon>delete</mat-icon>
        </button>
        </div>
      </li>
  </ul>
