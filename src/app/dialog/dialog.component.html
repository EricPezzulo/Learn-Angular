<div
  *ngIf="dialogOpen"
  class="fixed inset-0 z-50 flex items-center justify-center"
>
  <div (click)="closeDialog()" class="inset-0 fixed bg-black opacity-20"></div>
  <div
    class="bg-white p-5 rounded-lg shadow-lg z-10 w-96 h-54 max-w-[550px] relative border border-slate-300"
  >
    <div class="absolute right-3 top-3">
      <button
        (click)="closeDialog()"
        class="flex items-center hover:bg-slate-100 rounded p-1"
      >
        <mat-icon> close </mat-icon>
      </button>
    </div>

    <p class="text-xl pb-5 pt-3">Change Photo</p>
    <label for="photoUrlInput">Photo URL: </label>
    <input type="text" class="border border-slate-300 p-2 rounded-md" />
    <div
      class="grid grid-cols-2 gap-2 place-content-center place-items-center mt-10"
    >
      <button
        type="button"
        class="w-24 rounded bg-blue-500 text-white font-inter px-2 py-1 hover:bg-blue-600 duration-100 ease-in-out"
      >
        Upload
      </button>
      <button
        (click)="closeDialog()"
        type="button"
        class="rounded w-24 bg-slate-500 text-white font-inter px-2 py-1 hover:bg-slate-600 duration-100 ease-in-out"
      >
        Close
      </button>
    </div>
  </div>
</div>
