<div class="min-h-screen h-full w-full items-center flex flex-col pt-10">
  <p class="text-3xl font-inter font-medium p-2">Trying Angular animations</p>

  <button
    (click)="toggle('Toast Launched!')"
    class="bg-emerald-500 rounded-full font-medium text-white w-40 h-8 hover:bg-emerald-400 duration-100 ease-in hover:shadow"
  >
    Toggle Toast
  </button>
  <button
    (click)="toggleDialog()"
    class="bg-emerald-500 m-5 rounded-full font-medium text-white w-40 h-8 hover:bg-emerald-400 duration-100 ease-in hover:shadow"
  >
    Open dialog
  </button>
  <ul class="">
   
    <app-todo-item [elemList]="elemList"></app-todo-item>
  </ul>
</div>
<app-reusable-dialog [elemList]="elemList"></app-reusable-dialog>

<style>
  .checkbox:active {
    background-color: rgb(255, 255, 255);
    color: rgb(230, 54, 230);
    border-radius: 2px;
    width: 20px;
    height: 20px;
  }
 
</style>
